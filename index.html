<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TIEMPO RESTANTE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <script src="Digito.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <select class="select-materia" id="select-materia"></select>
    <div class="contenedor-general">
      <div class="contenedor-seccion">
        <div class="contenedor" id="dias"></div>
        <div class="titulo dias" id="titulo-dias">DIAS TOTALES</div>
      </div>
      <div class="dos-puntos">:</div>
      <div class="contenedor-seccion">
        <div class="contenedor" id="horas"></div>
        <div class="titulo">HORAS</div>
      </div>
      <div class="dos-puntos">:</div>
      <div class="contenedor-seccion">
        <div class="contenedor" id="minutos"></div>
        <div class="titulo">MINUTOS</div>
      </div>
      <div class="dos-puntos">:</div>
      <div class="contenedor-seccion">
        <div class="contenedor" id="segundos"></div>
        <div class="titulo">SEGUNDOS</div>
      </div>
    </div>
    <div class="fecha-final">FECHA FINAL: <span id="fecha-final"></span></div>
    <div class="container-cambiar-fecha">
      <input type="date" class="input-cambio" id="input-date"/><input
        type="time"
        class="input-cambio" id="input-time"/><button
        class="cambiar-fecha-btn"
        id="cambiar-fecha-btn">
        Cambiar
      </button>
    </div>
    <div class="paro-de-tiempo" id="paro-de-tiempo"></div>
  </body>
</html>
